<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <div class="body">
    <input value = "cheese" type="text" id="input-recipes-ingredient" placeholder="look for recipes?"  />
    <button onclick="getRecipesByIngredient()" >Search!</button>
    <br>
    <label><input type="checkbox" id ="dairy-checkbox">with out Dairy</label>
    <br>
    <label><input type="checkbox" id ="gluten-checkbox">with out Gluten</label>
    <div id="recipes"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="card">
            <p>ID: {{this.idMeal}}</p>
            <h5 class="card-title">{{this.title}}</h5>
            <img src="{{this.thumbnail}}" class="card-img-top" alt="{{this.title}}">

            <div class="card-body">   
                <ul class="list-group list-group-horizontal">
                    {{#each this.ingredients}}
                    <li class="list-group-item">{{this}}</li>
                    {{/each}}
            </div>

            <div class="card-footer">
                <a href="{{this.href}}" class="card-link">Recipe Video</a>
            </div>
        </div>
        {{/each}}


    </script>
    
    
</div>
    
    
    
    
    
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.2/dist/handlebars.min.js"></script>
<script src="main.js"></script>
</body>

</html>
